<div class="bar bar-header bar-positive">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
  <h1 class="title" style="left: 35px;">{{ title }}</h1>
</div>
<ion-view>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nº de Peito</span>
        <input type="number" placeholder="123455" ng-model="number">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="Seu nome" ng-model="name">
      </label>
      <div class="padding">
        <button class="button button-block button-calm icon-left ion-search">Buscar</button>
      </div>
    </div>

    <ion-list>
      <div class="item item-divider icon-left ion-flag">
        Colocação Masculino / 4K BANCARIO
      </div>
      <ion-item ng-repeat="item in events">
        <h4>#0 - MARCO ANTONIO GATTINI (123456)</h4>
        <p>Tempo 00:13:40 - 00:13:39</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
