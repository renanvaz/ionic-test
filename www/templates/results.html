<ion-view view-title="Cronoserv">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in nextEvents">
        <h4>{{ item.title }}</h4>
        <p>REALIZADO EM {{ item.date }}</p>
        <p ng-show="item.local">{{ item.local }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
